<app-post-create></app-post-create>
<div cdkDropListGroup class="list-wrapper">
  <div class="list-container">
    <h2 id="todo-title" class="header-title">To do</h2>
    <div
      id="todoList"
      cdkDropList
      [cdkDropListData]="todo"
      class="list"
      (cdkDropListDropped)="drop($event)">
      <div class="item-box todo" *ngFor="let item of todo" cdkDrag>
        <div class="box-title">{{item.title | titlecase}}</div>
        <mat-label class="card-info-header">Deadline:
        <div class="box-deadline">{{item.deadline | date}}</div></mat-label>
        <div class="box-content">{{item.content}}</div>
        <div class="box-priority">{{item.priority}}</div>
        <mat-action-row>
          <button mat-button>EDIT</button>
          <button mat-button>DELETE</button>
        </mat-action-row>
      </div>
    </div>
  </div>

  <div class="list-container">
    <h2 id="inprogress-title" class="header-title">In progress</h2>
    <div
      id="inprogressList"
      cdkDropList
      [cdkDropListData]="inprogress"
      class="list"
      (cdkDropListDropped)="drop($event)">
      <div class="item-box inprogress" *ngFor="let item of inprogress" cdkDrag>
        <div class="box-title">{{item.title}}</div>
        <div class="box-content">{{item.content}}</div>
        <div class="box-deadline">{{item.deadline | date}}</div>
        <div class="box-priority">{{item.priority}}</div>
        <mat-action-row>
          <button mat-button>EDIT</button>
          <button mat-button>DELETE</button>
        </mat-action-row>
      </div>
    </div>
  </div>

  <div class="list-container">
    <h2 id="done-title" class="header-title">Done</h2>
    <div
      id="doneList"
      cdkDropList
      [cdkDropListData]="done"
      class="list"
      (cdkDropListDropped)="drop($event)">
      <div class="item-box done" *ngFor="let item of done" cdkDrag>
        <div class="box-title">{{item.title}}</div>
        <div class="box-content">{{item.content}}</div>
        <div class="box-deadline">{{item.deadline | date}}</div>
        <div class="box-priority">{{item.priority}}</div>
        <mat-action-row>
          <button mat-button>EDIT</button>
          <button mat-button>DELETE</button>
        </mat-action-row>
      </div>
    </div>
  </div>
</div>
