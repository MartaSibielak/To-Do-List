<div cdkDropListGroup class="list-wrapper">
  <div class="list-container">
    <h2 id="todo-title">To do</h2>
    <div
      cdkDropList
      [cdkDropListData]="todo"
      class="list"
      (cdkDropListDropped)="drop($event)">
      <div class="item-box todo" *ngFor="let item of todo" cdkDrag>{{item.title}}{{item.content}}</div>
    </div>
  </div>

  <div class="example-container">
    <h2 id="inprogress-title">In progress</h2>
    <div
      cdkDropList
      [cdkDropListData]="inprogress"
      class="list"
      (cdkDropListDropped)="drop($event)">
      <div class="item-box inprogress" *ngFor="let item of inprogress" cdkDrag>{{item.title}}{{item.content}}
      </div>
    </div>
  </div>

  <div class="example-container">
    <h2 id="done-title">Done</h2>
    <div
      cdkDropList
      [cdkDropListData]="done"
      class="list"
      (cdkDropListDropped)="drop($event)">
      <div class="item-box done" *ngFor="let item of done" cdkDrag>{{item.title}}{{item.content}}</div>
    </div>
  </div>
</div>
