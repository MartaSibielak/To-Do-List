<div cdkDropListGroup class="list-wrapper">
  <div class="list-container">
    <h2 id="todo-title">To do</h2>
    <div
      id="todoList"
      cdkDropList
      [cdkDropListData]="todo"
      class="list"
      (cdkDropListDropped)="drop($event)">
      <div class="item-box todo" *ngFor="let item of todo" cdkDrag>
        <h2>{{item.title}}</h2>
        <p>{{item.content}}</p>
        {{item.status === 'todo'}}
        <mat-action-row>
          <button mat-button>EDIT</button>
          <button mat-button>DELETE</button>
        </mat-action-row>
      </div>
    </div>
  </div>

  <div class="example-container">
    <h2 id="inprogress-title">In progress</h2>
    <div
      id="inprogressList"
      cdkDropList
      [cdkDropListData]="inprogress"
      class="list"
      (cdkDropListDropped)="drop($event)">
      <div class="item-box inprogress" *ngFor="let item of inprogress" cdkDrag>
        <h2>{{item.title}}</h2>
        <p>{{item.content}}</p>
        {{item.status}}
        <mat-action-row>
          <button mat-button>EDIT</button>
          <button mat-button>DELETE</button>
        </mat-action-row>
      </div>
    </div>
  </div>

  <div class="example-container">
    <h2 id="done-title">Done</h2>
    <div
      id="doneList"
      cdkDropList
      [cdkDropListData]="done"
      class="list"
      (cdkDropListDropped)="drop($event)">
      <div class="item-box done" *ngFor="let item of done" cdkDrag>
        <h2>{{item.title}}</h2>
        <p>{{item.content}}</p>
        <mat-action-row>
          <button mat-button>EDIT</button>
          <button mat-button>DELETE</button>
        </mat-action-row>
      </div>
    </div>
  </div>
</div>
